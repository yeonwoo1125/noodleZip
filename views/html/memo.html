<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <title>noodle.zip</title>
	<link rel="shortcut icon" href="img/favicon.ico">
<link rel="stylesheet" href="/memo.css">
</head>

<body style="overflow-x:hidden">
    <header>
        <img src="/logo.png" onclick="location.href='/'" style="cursor: pointer; width : 100px; height : 50px;">
        <span onclick="location.href='/login'" style="cursor: pointer; margin-left: 15%;">로그아웃</span>
        <span onclick="location.href='/list'" style="cursor: pointer; margin-left: 1%;">메모확인</span>
        <span style="margin-left: 1%; color: #FF6384; cursor: pointer" onclick="location.href='memo'">메모쓰기</span>
      </header>
  <div class="margin">
    <div class="title">메모쓰기</div>
    <hr id="title_hr">
  </div>
  <div class="margin">
    <center>
      <div class="box">
        <form class="login-form" action="/memos/<%=userId %>" method="post">
          <table width="95%" class="list-table">
            <tr class="content">
              <td>제목</td>
              <td><input id="hakbun" type="text" name="memoTitle " size="50" required>
              </td>
            </tr>
            <tr> 
              <td colspan="10">
                <hr>
              </td>
            </tr>
            <tr class="content">
              <td>내용</td>
              <td colspan="2">
                <textarea  id="test" name="memoContent " onkeyup="len_chk()"
                  rows="6" placeholder="내용을 입력해주세요. (100자 이내)" required></textarea>
                  <div id="test_cnt" style="margin-left: 130px;">(0 / 100)</div>
              </td>
            </tr>
          </table>
          <input type="submit" class="apply" value="메모입력" style="cursor: pointer;">
        </form>
      </div>
      
    </center>
    <script language="javascript">
           //글자수 제한 체크 
           function len_chk() {
        var frm = document.apply.reason;
        var frm2 = document.apply.todo;
        if (frm.value.length > 200) {
            alert("글자수는 100자로 제한됩니다.");
            frm.value = frm.value.substring(0, 200);
            frm.focus();
        } else if (frm2.value.length > 200) {
            alert("글자수는 100자로 제한됩니다.");
            frm2.value = frm2.value.substring(0, 200);
            frm2.focus();
        }
      }
      //글자수 카운트
      $(document).ready(function() {
        $('#test').on('keyup', function() {
            $('#test_cnt').html("("+$(this).val().length+" / 100)");
 
            if($(this).val().length > 100) {
                $(this).val($(this).val().substring(0, 100));
                $('#test_cnt').html("(100 / 100)");
            }
        });
    });
    </script>
</body>

</html>
