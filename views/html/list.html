<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <title>noodle.zip</title>
	<link rel="shortcut icon" href="img/favicon.ico">
<link rel="stylesheet" href="/login.css">
<link rel="stylesheet" href="/list.css">
</head>

<body style="overflow-x:hidden">
  <% if(memos.length==0){ %> <script>  window.location.href='../not-list'; </script> <% } %>
  <header>
    <img src="/logo.png" onclick="location.href='/'" style="cursor: pointer; width : 100px; height : 50px;">
    <span onclick="location.href='/login'" style="cursor: pointer; margin-left: 15%;">로그아웃</span>
    <span onclick="location.href='/memo'" style="cursor: pointer; margin-left: 1%;">메모쓰기</span>
    <span style="margin-left: 1%; color: #FF6384; cursor: pointer" onclick="location.href=''">나의메모</span>
  </header>



  <div class="margin">
    <div class="title">나의 메모</div>
    <hr id="title_hr">
  </div>


  <!-- 메모 리스트 테이블 -->
  <div class="margin">
    <center>
        <table>
          <colgroup>
            <col width="15%" />
              <col width="40%" />

          </colgroup>
            <tr>                          <col width="80%" />
                <th class="listnumber" style="background-color: rgb(255, 230, 233)">순번</th>
                <th class="listtitle" style="background-color: rgb(255, 230, 233)">제목</th>
                <th class="listcontent" style="background-color: rgb(255, 230, 233)">내용</th>
            </tr>     
            <% memos.forEach(function (item, index){ %> 
              <tr>       
              <th class = "memoid"><%=index+1 %></th>
              <th class = "memotitle"><%=item.memoTitle  %> </th>
              <th class = "memoContent"><%=item.memoContent  %> </th>
          </tr>
          <%  }); %>
          </table>  

      
    </center>
</body>

</html>
